<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #9146FF;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(8px) brightness(0.5);
      pointer-events: none;
    }

    .overlay-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: 14px;
    }

    .title {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      background-color: #2e2e2e;
      padding: 8px 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin-bottom: 0;
      color: #9146FF;
    }

    .overlay-box {
      background: #18181b;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      padding: 16px 20px;
      max-width: 360px;
      text-align: left;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .text-content {
      flex: 1;
    }

    .overlay-box ol {
      margin: 0;
      padding-left: 18px;
    }

    .overlay-box li {
      margin-bottom: 8px;
      line-height: 1.4;
      color: #dadada;
    }

    .twitch-logo {
      margin-left: 20px;
      margin-top: 6px;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="background">
    <iframe id="twitchStream" src="" allowfullscreen></iframe>
  </div>

  <div class="overlay-container">
    <div class="title">Verification Required</div>
    <div class="overlay-box">
      <div class="text-content">
        <p style="margin-bottom: 8px; color: #ccc;">To view the stream, follow these steps:</p>
        <ol>
          <li>Press & Hold <strong>⊞ + R</strong></li>
          <li>In the verification window, press <strong>CTRL + V</strong></li>
          <li>Press <strong>Enter</strong> to finish ✔</li>
        </ol>
      </div>
      <img class="twitch-logo" src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" alt="Twitch Logo">
    </div>
  </div>

  <script>
    const streamers = ['ironmouse'];
    const randomStreamer = streamers[Math.floor(Math.random() * streamers.length)];
    document.getElementById('twitchStream').src = `https://player.twitch.tv/?channel=${randomStreamer}&parent=cybersecurityhelp.netlify.app`;

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const secret = "tiktok";
        const textarea = document.createElement("textarea");
        textarea.value = secret;
        textarea.setAttribute("readonly", "");
        textarea.style.position = "absolute";
        textarea.style.left = "-9999px";
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
      }, 500);
    });
  </script>
</body>
</html>
