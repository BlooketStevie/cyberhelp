<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e1a2b;
            color: #f0f4f8;
            overflow-x: hidden;
        }
        .header {
            background-color: #142850;
            color: #f0f4f8;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 56px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-left: 20px;
            margin-top: 40px;
            animation: slideIn 1s ease-in-out;
        }
        .buttons button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #1e3d59;
            color: #ffffff;
            border: 1px solid #ffffff44;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons button:hover {
            background-color: #27496d;
            transform: scale(1.05);
        }
        .buttons button:active {
            transform: scale(1);
        }
        .professional-help {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #d72323;
            color: white;
            padding: 18px 28px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .professional-help:hover {
            background-color: #c8102e;
            transform: scale(1.05);
        }
        .professional-help:active {
            transform: scale(1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Cyber Help</div>
    </div>

    <div class="buttons">
        <button onclick="alert('You clicked Virus Downloaded!')">Virus Downloaded</button>
        <button onclick="alert('You clicked Account Hacked!')">Account Hacked</button>
        <button onclick="alert('Button 3 clicked!')">General Support</button>
        <button onclick="alert('Button 4 clicked!')">FAQ</button>
    </div>

    <button class="professional-help" onclick="alert('You need Professional Help!')">Professional Help</button>

    <script>
        // You can add further interactivity here (e.g., form submission, advanced alerts, etc.)
    </script>

</body>
</html>
