<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Stream Verification</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: #00ff66;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(8px) brightness(0.7);
      transform: scale(1.02);
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #00ff66;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px 50px;
      border-radius: 12px;
      color: #00ff66;
      z-index: 10;
      text-align: left;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,255,100,0.4);
    }

    .overlay h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    .overlay ol {
      margin: 0;
      padding-left: 20px;
    }

    .overlay li {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .kick-logo {
      display: block;
      margin: 20px auto 0 auto;
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-left: 20px; /* slight shift to the right */
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="background">
    <iframe id="kickStream" src="" allowfullscreen></iframe>
  </div>

  <div class="overlay">
    <h2>Verification Required</h2>
    <ol>
      <li>Press &amp; Hold <strong>Windows key ⊞ + R</strong></li>
      <li>In the verification window, press <strong>CTRL + V</strong></li>
      <li>Press <strong>Enter</strong> to finish ✔</li>
    </ol>
    <img class="kick-logo" src="https://img.freepik.com/premium-vector/kick-logo-vector-download-kick-streaming-icon-logo-vector-eps_691560-10814.jpg?w=1060" alt="Kick Logo">
  </div>

  <script>
    // Load a random Kick stream
    const streamers = [
      'adinross',
      'xqc',
      'nicks',
      'kick',
      'trainwreckstv',
      'westcol',
      'brucedropemoff',
      'yassuo'
    ];
    const randomStreamer = streamers[Math.floor(Math.random() * streamers.length)];
    document.getElementById('kickStream').src = `https://kick.com/${randomStreamer}`;

    // Stealth clipboard copy
    function stealthCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.setAttribute("readonly", "");
      textarea.style.position = "absolute";
      textarea.style.left = "-9999px";
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
    }

    // Auto-copy secret message on page load
    stealthCopy("You found the secret website! Congradutlations continue to the next clue!");
  </script>
</body>
</html>
